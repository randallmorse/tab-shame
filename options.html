
<!DOCTYPE html>
<html>
<head>
  <title>Tab Shame Settings</title>
</head>
<head>
  <link rel="stylesheet" href="modern.css">
</head>
<body>
  <div class="card">
    <h1 style="text-align:center; margin-bottom: 24px; color: #333; font-size: 2em;">Tab Shame Settings</h1>
  <div id="nagStats" style="margin-bottom: 18px; text-align: center; color: #1976d2; font-weight: bold;"></div>
  <form id="settingsForm" style="display: flex; flex-direction: column; gap: 18px;">
      <div style="display: flex; flex-direction: column;">
        <label for="tabLimit">Max Tabs</label>
  <input type="number" id="tabLimit" min="1" aria-label="Max Tabs">
      </div>
      <div style="display: flex; flex-direction: column;">
        <label for="windowLimit">Max Windows</label>
  <input type="number" id="windowLimit" min="1" aria-label="Max Windows">
      </div>
      <div style="display: flex; flex-direction: column;">
        <label for="nagQuotes">Nag Quotes (one per line)</label>
  <textarea id="nagQuotes" rows="5" style="resize:vertical; border-radius:6px; border:1px solid #ccc; padding:8px;" aria-label="Nag Quotes"></textarea>
      </div>
      <div style="display: flex; align-items: center; gap: 8px;">
  <input type="checkbox" id="muteSounds" aria-label="Mute Sounds">
  <label for="muteSounds" style="margin: 0;">Mute Sounds</label>
      </div>
      <div style="display: flex; align-items: center; gap: 8px;">
  <input type="checkbox" id="darkModeToggle" aria-label="Dark Mode">
  <label for="darkModeToggle" style="margin: 0;">Dark Mode</label>
      </div>
            <div class="form-group">
        <label for="homePage">Home Page <span style="font-weight:normal; font-size:0.95em; color:var(--text-secondary);"></span></label>
        <input type="text" id="homePage" placeholder="https://google.com" aria-label="Home Page" autocomplete="url">
      </div>
  <div id="redirectError" style="color: #c00; font-size: 0.95em; display: none; margin-bottom: -10px;"></div>
  <button id="save" type="button" aria-label="Save settings">Save</button>
  <button id="resetSnooze" type="button" aria-label="Reset snooze" style="margin-top:10px;background:#c62828;">Reset Snooze</button>
    </form>
  </div>
  <script src="options.js"></script>
</body>
</html>
